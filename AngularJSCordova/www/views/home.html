<div class="container-fluid">


    <div class="page-header">
        <h3>Entrar na App</h3>
    </div>

    <form class="form-login" role="form" name="formLogin">
        <h4 class="form-login-heading">Entrar</h4>


        <div class="form-group">
            <input type="text" class="form-control" placeholder="Usuário/Email" ng-model="loginData.userName" required autofocus />
        </div>

        <div class="form-group">
            <input id="inputPass" type="password" class="form-control" placeholder="Senha" ng-model="loginData.password" required />
        </div>

        <button class="btn btn-lg btn-info btn-block" type="submit" ng-click="formLogin.$valid && loginUser()">Acessar</button>

        <div>
            {{message}}
        </div>

    </form>

</div>
